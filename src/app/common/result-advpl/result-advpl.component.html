<thf-table [t-columns]="columns" [t-items]="items" t-sort="true" [t-striped]="true">

  <ng-template t-table-row-template let-rowItem let-i="rowIndex" [t-table-row-template-show]="isUndelivered">

    <thf-widget t-title="Query detail {{ rowItem.code }}">
      <div class="thf-row">

        <thf-code-editor [(ngModel)]=rowItem.advpl t-language="sql" t-readonly="true" t-show-diff="false" t-theme="vs">

        </thf-code-editor>
      </div>
    </thf-widget>

  </ng-template>

</thf-table>
